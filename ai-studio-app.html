<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlowly - AI Workflow Automator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #0284c7 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            color: #64748b;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .source-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .source-btn {
            padding: 15px 10px;
            border: 2px solid #e2e8f0;
            background: #f8fafc;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .source-btn:hover {
            border-color: #0284c7;
            background: #f0f9ff;
        }

        .source-btn.active {
            background: #0284c7;
            color: white;
            border-color: #0284c7;
        }

        .source-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #0284c7;
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .task-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .task-column {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            min-height: 400px;
        }

        .task-column h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-count {
            background: #0284c7;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .task-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.2s;
            cursor: move;
        }

        .task-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
            font-size: 0.95rem;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 8px;
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .confidence-high {
            background: #dcfce7;
            color: #16a34a;
        }

        .confidence-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .confidence-low {
            background: #fee2e2;
            color: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #0284c7;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(2, 132, 199, 0.3);
            border-radius: 50%;
            border-top-color: #0284c7;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #1e40af;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .task-board {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WorkFlowly</h1>
            <p class="tagline">Turn meetings, emails and documents into action ‚Äî automatically.</p>
        </header>

        <div class="main-grid">
            <!-- Upload Panel -->
            <div class="card">
                <h2>Add Source</h2>
                
                <div class="source-type-selector">
                    <button class="source-btn active" data-type="meeting">
                        <span class="source-icon">üé§</span>
                        Meeting
                    </button>
                    <button class="source-btn" data-type="email">
                        <span class="source-icon">üìß</span>
                        Email
                    </button>
                    <button class="source-btn" data-type="document">
                        <span class="source-icon">üìÑ</span>
                        Document
                    </button>
                </div>

                <textarea id="textInput" placeholder="Paste meeting transcript, email, or document text here..."></textarea>

                <button class="btn-primary" id="processBtn">
                    <span>‚ú®</span>
                    <span>Extract Tasks with AI</span>
                </button>

                <div class="info-box">
                    <strong>üí° Tip:</strong> The AI will automatically extract action items, assignees, and due dates from your content.
                </div>
            </div>

            <!-- Task Board -->
            <div class="card">
                <h2>Task Board</h2>
                <div id="taskBoard" class="task-board">
                    <div class="task-column">
                        <h3>
                            Backlog
                            <span class="task-count" id="backlogCount">0</span>
                        </h3>
                        <div id="backlogTasks"></div>
                    </div>
                    <div class="task-column">
                        <h3>
                            In Progress
                            <span class="task-count" id="progressCount">0</span>
                        </h3>
                        <div id="progressTasks"></div>
                    </div>
                    <div class="task-column">
                        <h3>
                            Done
                            <span class="task-count" id="doneCount">0</span>
                        </h3>
                        <div id="doneTasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Initialize Gemini AI
        const API_KEY = "AIzaSyCsBcEOY3rjq43hCNQiTEj_BTWcDn5iJ74";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });

        let currentSourceType = 'meeting';
        let tasks = [];

        // Source type selection
        document.querySelectorAll('.source-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.source-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSourceType = btn.dataset.type;
                updatePlaceholder();
            });
        });

        function updatePlaceholder() {
            const placeholders = {
                meeting: 'Paste meeting transcript here...',
                email: 'Paste email content here...',
                document: 'Paste document text here...'
            };
            document.getElementById('textInput').placeholder = placeholders[currentSourceType];
        }

        // Process button
        document.getElementById('processBtn').addEventListener('click', async () => {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text to process');
                return;
            }

            await processWithAI(text, currentSourceType);
        });

        async function processWithAI(text, type) {
            const btn = document.getElementById('processBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Processing with AI...';

            try {
                const prompt = createPrompt(text, type);
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const aiText = response.text();

                const parsed = extractJSON(aiText);
                const actionItems = parsed.action_items || [];

                actionItems.forEach(item => {
                    tasks.push({
                        id: Date.now() + Math.random(),
                        title: item.text || 'Untitled Task',
                        assignee: item.owner || null,
                        dueDate: item.due || null,
                        confidence: item.confidence || 0.5,
                        status: 'backlog'
                    });
                });

                renderTasks();
                document.getElementById('textInput').value = '';
                btn.innerHTML = '<span>‚úÖ</span> Success! Created ' + actionItems.length + ' tasks';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<span>‚ú®</span> Extract Tasks with AI';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                btn.innerHTML = '<span>‚ùå</span> Error - Try Again';
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<span>‚ú®</span> Extract Tasks with AI';
                }, 2000);
            }
        }

        function createPrompt(text, type) {
            const prompts = {
                meeting: `Extract action items from this meeting transcript. Return ONLY valid JSON with this structure:
{"action_items": [{"id": 1, "text": "task description", "owner": "person name or null", "due": "date or null", "confidence": 0.8}]}

Meeting transcript:
${text}`,
                email: `Extract action items from this email. Return ONLY valid JSON with this structure:
{"action_items": [{"id": 1, "text": "task description", "owner": "person name or null", "due": "date or null", "confidence": 0.8}]}

Email:
${text}`,
                document: `Extract action items from this document. Return ONLY valid JSON with this structure:
{"action_items": [{"id": 1, "text": "task description", "owner": null, "due": null, "confidence": 0.8}]}

Document:
${text}`
            };
            return prompts[type];
        }

        function extractJSON(text) {
            try {
                return JSON.parse(text);
            } catch (e) {
                const match = text.match(/```json\s*([\s\S]*?)\s*```/) || text.match(/\{[\s\S]*\}/);
                if (match) {
                    return JSON.parse(match[1] || match[0]);
                }
                return { action_items: [] };
            }
        }

        function renderTasks() {
            const backlog = tasks.filter(t => t.status === 'backlog');
            const progress = tasks.filter(t => t.status === 'progress');
            const done = tasks.filter(t => t.status === 'done');

            document.getElementById('backlogCount').textContent = backlog.length;
            document.getElementById('progressCount').textContent = progress.length;
            document.getElementById('doneCount').textContent = done.length;

            document.getElementById('backlogTasks').innerHTML = backlog.length ? backlog.map(renderTask).join('') : '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No tasks yet</p></div>';
            document.getElementById('progressTasks').innerHTML = progress.length ? progress.map(renderTask).join('') : '<div class="empty-state"><div class="empty-state-icon">‚öôÔ∏è</div><p>No tasks in progress</p></div>';
            document.getElementById('doneTasks').innerHTML = done.length ? done.map(renderTask).join('') : '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p>No completed tasks</p></div>';
        }

        function renderTask(task) {
            const confidenceClass = task.confidence >= 0.7 ? 'confidence-high' : task.confidence >= 0.4 ? 'confidence-medium' : 'confidence-low';
            const confidenceLabel = task.confidence >= 0.7 ? 'High Confidence' : task.confidence >= 0.4 ? 'Medium' : 'Low';

            return `
                <div class="task-card" data-id="${task.id}">
                    <div class="confidence-badge ${confidenceClass}">${confidenceLabel}</div>
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">
                        ${task.assignee ? `<span>üë§ ${task.assignee}</span>` : '<span>üë§ Unassigned</span>'}
                        ${task.dueDate ? `<span>üìÖ ${task.dueDate}</span>` : ''}
                    </div>
                </div>
            `;
        }

        // Initial render
        renderTasks();
    </script>
</body>
</html>
